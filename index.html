<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn and Learn</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section>
      <h1>Welcome and Let's Start</h1>
      <p>This is a demo page showing HTML and CSS concepts.</p>

      <iframe src="https://www.example.com" width="300" height="200" title="Example"></iframe>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
      </form>

      <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>

  <footer>
    <p>Created by Maram </p>
  </footer>
</body>
</html>
